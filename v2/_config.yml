#SETUP
title: 'rootofpi.me'
email: 'alephalpha0@rootofpi.me'
url: "https://rootofpi.me"
tagline: "Transmissions from space."
description: "Personal website of DK. Blog, Photo Manipulation, Gallery, Coding Fluffery."
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
timezone: America/Chicago
strict_front_matter: true

#DEPENDENCIES
markdown: CommonMark
highlighter: rouge

#PERMALINKS
permalink: pretty

#SERVING
port: 4001
baseurl: ""

#PLUGINS
plugins:
  - jekyll-commonmark
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-compose
  - jekyll-analytics
  - jekyll-timeago
  - jekyll-sitemap
whitelist:
  - jekyll-commonmark
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-compose
  - jekyll-paginate-v2
  - jekyll-analytics
  - jekyll-timeago
  - jekyll-sitemap

#TIMEAGO
jekyll_timeago:
  depth: 4
  default_locale: 'en'
  fallbacks: true

#COMMONMARK
commonmark:
  options: ["SMART", "FOOTNOTES", "HARDBREAKS", "LIBERAL_HTML_TAG"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter", "tasklist"]

# POST FRONTMATTER DEFAULTS
defaults:
  - 
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
