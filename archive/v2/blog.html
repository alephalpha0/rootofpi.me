---
layout: default
title: rootofpi.me --log
permalink: /blog.html
---

<h2>Data logs: current decoded.</h2>
<h5><a href="{% link feed.xml %}">Atom Feed</a></h5>

<ul>
	{% for post in site.posts %}
		<li>
			<span class="post-date">{{ post.date | date: "%F" }} :: <a href="{{ post.url }}">{{ post.title }}</a></span><BR />
			<span id="post-excerpt">{{ post.excerpt }}</span>
			<span><h6>@•° {{ post.location }}</h6></span>
		</li>
		<hr>
	{% endfor %}
</ul>
